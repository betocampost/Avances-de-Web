<!doctype html>
<html lang="en">
  <head>
    <!-- meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- bootstrap css -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <!-- iconos css -->
    <link href="https://unpkg.com/ionicons@4.5.10-0/dist/css/ionicons.min.css" rel="stylesheet">

    <link href="css/app.css" rel="stylesheet">

    <title>Su Carrito de compra</title>

  </head>
  <body>
    <div class="pt-5 text-center">
        <h1>Productos</h1>
    </div>

    <div class="container pt-5">
        <div class="row">

            <div class="col-sm-3">
                <div class="card">
                    <img src="images/producto01.jpg" class="card-img-top" height="200" alt="...">
                    <div class="card-body">
                      <h5 class="card-title">Teclado</h5>
                      <p class="card-text">$100</p>
                      <a href="#" class="btn btn-primary"><i class="icon ion-md-cart"></i></a>
                    </div>
                  </div>
            </div>

            <div class="col-sm-3">
                <div class="card">
                    <img src="images/producto02.jpg" class="card-img-top" height="200" alt="...">
                    <div class="card-body">
                      <h5 class="card-title">Tv</h5>
                      <p class="card-text">$200</p>
                      <a href="#" class="btn btn-primary"><i class="icon ion-md-cart"></i></a>
                    </div>
                  </div>
            </div>

            <div class="col-sm-3">
                <div class="card">
                    <img src="images/producto03.webp" class="card-img-top" height="200" alt="...">
                    <div class="card-body">
                      <h5 class="card-title">Laptop</h5>
                      <p class="card-text">$500</p>
                      <a href="#" class="btn btn-primary"><i class="icon ion-md-cart"></i></a>
                    </div>
                  </div>
            </div>

            <div class="col-sm-3">
                <div class="card">
                    <img src="images/producto04.webp" class="card-img-top" height="200" alt="...">
                    <div class="card-body">
                      <h5 class="card-title">Audifono</h5>
                      <p class="card-text">$50</p>
                      <a href="#" class="btn btn-primary"><i class="icon ion-md-cart"></i></a>
                    </div>
                  </div>
            </div>

        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
 </body>
</html>
